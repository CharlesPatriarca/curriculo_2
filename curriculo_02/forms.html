<fieldset>
    <legend style="background-color: rgb(3, 3, 3); color: aliceblue; font-size: larger;">Formulário de Serviço</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

    <label for="lingua">Língua Aplicada no Serviço:</label>
    <select id="lingua" name="lingua" required>
        <option value="pt-br">Português (pt-br)</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
        <option value="fr">Francês</option>
    </select><br><br>

    <label for="prototipo">Upload de Protótipo (PDF, DOC, DOCX, JPEG, PNG):</label>
    <input type="file" id="prototipo" name="prototipo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png"
        required><br><br>

    <label for="linguagensPreferidas">Linguagens Preferidas:</label><br>
    <select id="linguagensPreferidas" name="linguagensPreferidas[]" multiple required>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
    </select><br><br>

    <label>Tipo de Banco de Dados Recomendado:</label><br>
    <input type="radio" id="mysql" name="bancoDados" value="MySQL" required>
    <label for="mysql">MySQL | </label><br>
    <input type="radio" id="mongodb" name="bancoDados" value="MongoDB" required>
    <label for="mongodb">MongoDB | </label><br>
    <input type="radio" id="postgres" name="bancoDados" value="PostgreSQL" required>
    <label for="postgres">PostgreSQL | </label><br><br>

    <label for="turnoReuniao">Turno de Preferência para Reuniões:</label>
    <select id="turnoReuniao" name="turnoReuniao" required>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
    </select><br><br>

    <label for="horarioReuniao">Melhor Horário para Reuniões:</label>
    <input type="time" id="horarioReuniao" name="horarioReuniao" required><br><br>

    <label for="dataEntrega">Previsão de Entrega:</label>
    <input type="date" id="dataEntrega" name="dataEntrega" required><br><br>

    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>
</fieldset>
